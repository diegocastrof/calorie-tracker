<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <nav class="nav navbar bg-primary mb-4">
    <div class="container">
      <a href="" class="navbar-brand text-white"> <i class="fab fa-angellist"></i> <strong>TraCalorie</strong> </a>
      <button id="clear-btn" class="btn btn-secondary btn-md rounded float:right">Clear all</button>
    </div>
  </nav>
  <div class="container">
    <div class="card">
      <div class="card-body">
        
        <div class="row">
          <h4 class="pl-3 mb-3">Add Meal/ Food Item</h4>
        </div>
        <div class="row inputs mb-3">
          <div class="col-md-6">
            <label for="meal">Meal</label>
            <input id="name" type="text" placeholder="Add Meal" class="form-control px-0">
          </div>
          <div class="col-md-6">
            <label for="meal">Calories</label>
            <input id="calories" type="number" placeholder="Add Calories" class="form-control px-0">
          </div>
        </div>

        <div class="row home mb-3 pl-3">
          <button id="add-btn" class="btn btn-primary btn-md text-white rounded"><i class="fas fa-plus"></i> Add Meal</button>
        </div>
        <!-- UI EDIT -->
        <div class="row editing mb-3 pl-3 justify-content-between d-none">
            <div class="editingButtons">
              <button id="edit-btn" class="btn btn-warning btn-md text-white rounded"><i class="far fa-edit"></i> Update Meal</button>
              <button id="delete-btn" class="btn btn-danger btn-md text-white rounded"><i class="fas fa-times"></i> Delete Meal</button>
            </div>

            <div class="pr-3">
              <button id="back-btn" class="btn btn-secondary btn-md text-white rounded"> <i class="fas fa-chevron-left"></i> Back</button>
            </div>
        </div>
      </div>
    </div>  

    <h1 id="total" class="text-center my-3">Total Calories: total</h1>

    <div id="results">
      <ul id="result-list" class="list-group">
      </ul>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
